version: 2
jobs:
  test_regression_model:
    working_directory: ~/project
    docker:
      - image: circleci/python:3.7.2
    steps:
      - checkout
      - run:
          name: Runnning tests
          command: |
            virtualenv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r packages/logistic_regression_model/requirements.txt
            chmod +x ./Scripts/fetch_kaggle_dataset.sh
            ./Scripts/fetch_kaggle_dataset.sh
            py.test -vv packages/logistic_regression_model/tests

  test_ml_api:
    workiing_directory: ~/project
    docker:
      - image: circleci/python:3.7.2
    steps:
      - checkout
      - run:
          name: Running tests
          command: |
            virtualenv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r packages/ml_api/requirements.txt
            py.test -vv packages/ml_api/tests
            
  train_and_upload_regression_model:
    working_directory: ~/project
    docker:
      - image: circleci/python:3.7.2
    steps:
      - checkout
      - run: 
          name: Setup env
          command: |
            virtualenv venv
            . venv/bin/activate
            pip install -r packages/logistic_regression_model/requirements.txt
      - run: 
          name: Publish model
          command: |
            . venv/bin/activate
            chmod +x ./Scripts/fetch_kaggle_dataset.sh ./Scripts/publish_model.sh
            ./Scripts/fetch_kaggle_dataset.sh
            PYTHONPATH=./packages/logistic_regression_model python3 packages/logistic_regression_model/logistic_regression_model/train_pipeline.py
            ./scripts/publish_model.sh ./packages/logistic_regression_model/


          


workflows:
  version: 2
  test-all:
    jobs:
      - test_regression_model
      - test_ml_api
      - train_and_upload_regression_model
      - test_ml_api:
          requires:
            - train_and_upload_regression_model

